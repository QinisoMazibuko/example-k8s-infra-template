#------------------------------------------------------------------------------------------------------
#                       Purpose:
#------------------------------------------------------------------------------------------------------
# This file provides JSON Patch operations to update the remoteRef keys in the ExternalSecret.
# It ensures the keys point to the appropriate secrets for the 'uat' environment in the secret store.
#------------------------------------------------------------------------------------------------------
#           Checklist for developers using this ExternalSecret keys patch
#------------------------------------------------------------------------------------------------------
# 1. Ensure the `value` field matches the correct secret name for the 'uat' environment.
# 2. Confirm the number of entries in this file matches the data fields in the ExternalSecret.
# 3. Add or remove operations as necessary to match the service's secrets configuration.
#------------------------------------------------------------------------------------------------------

- op: replace
  path: /spec/data/0/remoteRef/key
  value: "template-uat"
- op: replace
  path: /spec/data/1/remoteRef/key
  value: "template-uat"
- op: replace
  path: /spec/data/2/remoteRef/key
  value: "template-uat"
